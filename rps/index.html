<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div class="text">
            <div id="user-label" class="badge"> Player</div>
            <div id="computer-label" class="badge">Computer</div>
        </div>

        <div class="textscore">
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
    </div>

    <div class="results">
        <p>Paper Covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <button id="rock-btn">Rock</button>
        </div>
        <div id="paper" class="choice">
            <button id="paper-btn">Paper</button>
        </div>
        <div id="scissor" class="choice">
            <button id="scissor-btn">Scissor</button>
        </div>
    </div>
    <div class="text">Make your move</div>

    <script src="script.js"></script>
</body>

</html>
