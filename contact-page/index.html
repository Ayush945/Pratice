<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Contact Us</div>
    <div class="container">
        <div class="box">
            <div class="address">
                <div class="address-log"></div>
                <div class="address-title">Office Address</div>
                <div class="address-text">Budhabare</div>
            </div>
            <div class="Phone">
                <div class="phone-logo"></div>
                <div class="phone-title">Phone Number</div>
                <div class="phone-text">9871212121</div>
            </div>
            <div class="email-address">
                <div class="email-logo"></div>
                <div class="email-title">Email Address</div>
                <div class="email-text">AllWellClinic</div>
            </div>
        </div>
        <div class="form-container">
            <div class="border-shadow">
                <form id="contact-form" class="form-class">
                    <label>Name</label>
                    <input type="text" required>
                    <label>Email</label>
                    <input type="email" required>
                    <label>Message</label>
                    <textarea></textarea>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
